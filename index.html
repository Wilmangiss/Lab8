<!DOCTYPE html>
<html>
    <head>
        <title>Estilos</title>
        <style>
            h1{
                color: rgb(235, 21, 32); 
                font-size: 30px;
            }
            p{
                color: rgb(91, 10, 240); 
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            img{
                border: 2px solid rgb(9, 255, 0);
            }
        </style>
    </head>
    <body>
        <!--aplicar estilo en linea de bloque-->
        <h1>Titulo en línea</h1>
        <p>Párrafo en línea</p><br>
        <img src="Captura de pantalla 2025-04-30 134428.png"><br>
        <h1>Titulo en linea para ver el estilo de h1</h1><br>
        <p>Párrafo en línea para ver estilo en p </p>
    </body>
</html>
